<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Giava-Ferrandina-FSWD30-CodeReview3-check-price</title>
		<script src="Giava-Ferrandina-FSWD30-CodeReview3-check-price.js"></script>
		<link rel='stylesheet' type='text/css' href="Giava-Ferrandina-FSWD30-CodeReview3-check-price.css">
	</head>

	<body>
		<header>
			<table class="header-table">
				<tr>
					<td>
						<td class="title-left">
							Insurance
					</td>
						<td class="title-right">
							Company
					</td>
				</tr>
			</table>
		</header>
		<div id="container">
			<table class="customer-data-table">
				<tr>
					<td class="left-column">
						<div class="label">Your Name:</div>
					</td>
					<td class="right-column">
						<input id="name" class="customer-input" type="text">
					</td>
				</tr>
				<tr>
					<td class="left-column">
						<div class="label">Age:</div>
					</td>
					<td class="right-column">
						<input id="age" class="customer-input" type="number">
					</td>
				</tr>
				<tr>
					<td class="left-column">
						<div class="label">Country:</div>
					</td>
					<td class="right-column">
						<select id="country" class="customer-input">
							<option value="0">Select a coutry...</option>
							<option value="Italy">Italy</option>
							<option value="Austria">Austria</option>
							<option value="German">German</option>
						</select>
					</td>
				</tr>
				<tr>
					<td class="left-column">
						<div class="label">Horsepower:</div>
					</td>
					<td class="right-column">
						<input id="horsepower" class="customer-input" type="number">
					</td>
				</tr>
				<tr>
					<td class="left-column">
					</td>
					<td class="right-column-calculate">
						<button onclick="calculateInsurance()">calculate</button>
					</td>
				</tr>
			</table>
		</div>
		
		<footer>
			<div id="price">printed calculation goes here</div>
		</footer>
	</body>
</html>
